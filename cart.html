<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&family=Work+Sans:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <title>Tickethack - Cart</title>
  </head>
  <body id="blank">
    <div id="header">
      <a href=""><h1>Tickethack</h1></a>
      <div class="menu">
        <a href=""><h6>Cart</h6></a>
        <a href=""><h6>Bookings</h6></a>
      </div>
    </div>
    <div id="cart-container">
      <div id="my-cart">
        <div>
          <p class="cart">My cart</p>
        </div>
        <div class="trip cart-line">
          <p>
            <span class="cart-departure">Paris</span>
            <span class="cart-arrival">Lyon</span>
          </p>
          <p class="cart-hour">20:09</p>
          <p class="cart-price">103€</p>
          <button id="btn-delete" type="button">X</button>
        </div>
        <div id="total">
          <p class="text">Total : 103€</p>
          <button id="btn-purchase" type="button">Purchase</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
