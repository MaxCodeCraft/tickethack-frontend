<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&family=Work+Sans:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <title>Tickethack - Live your dreams</title>
  </head>
  <body>
    <div id="header">
      <a href=""><h1>Tickethack</h1></a>
      <div class="menu">
        <a href="cart.html"><h6>Cart</h6></a>
        <a href="bookings.html"><h6>Bookings</h6></a>
      </div>
    </div>
    <div id="corps">
      <div id="text">
        <h2>Explore the world effortlessly by train!</h2>
        <p>
          Compare, book and enjoy cheap prices for train tickets: your journey
          starts on Tickethack.
        </p>
      </div>
      <div id="container">
        <div id="search">
          <div id="input">
            <input id="departure" type="text" placeholder="Departure" />
            <span id="separator"></span>
            <input id="arrival" type="text" placeholder="Arrival" />
          </div>
          <input
            type="date"
            id="trip-date"
            name="trip-date"
            value="2024-04-16"
            min="2024-01-01"
            max="2030-12-31"
          />
          <button id="btn-search" type="button">Search</button>
        </div>
        <div id="results"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
